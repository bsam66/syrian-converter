<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اختبار الصور</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #eee; }
        .test-box { background: white; margin: 20px; padding: 20px; border-radius: 15px; }
        img { width: 250px; height: 120px; object-fit: contain; background: #ddd; border: 2px solid #1b5e20; }
        .social-links img { width: 40px; height: 40px; border: none; background: none; }
    </style>
</head>
<body>

    <h1>فحص عمل الصور والروابط</h1>

    <div class="test-box">
        <h3>1. شعار التطبيق (logo.jpg)</h3>
        <img src="logo.jpg" onerror="this.src='https://via.placeholder.com/150?text=Logo+Missing'">
    </div>

    <div class="test-box">
        <h3>2. فئة 100 ليرة (100.jpg)</h3>
        <img src="100.jpg" onerror="this.src='https://via.placeholder.com/150?text=100+Missing'">
    </div>

    <div class="test-box">
        <h3>3. فئة 5000 ليرة (5000.jpg)</h3>
        <img src="5000.jpg" onerror="this.src='https://via.placeholder.com/150?text=5000+Missing'">
    </div>

    <div class="test-box">
        <h3>4. فئة 500 الجديدة (500_new.jpg)</h3>
        <img src="500_new.jpg" onerror="this.src='https://via.placeholder.com/150?text=500+New+Missing'">
    </div>

    <div class="test-box">
        <h3>5. روابط السوشيال ميديا</h3>
        <div class="social-links">
            <a href="https://www.facebook.com/share/16zQQ2YcFP/">فيسبوك بسام</a> | 
            <a href="https://www.instagram.com/nb_x.6?igsh=NDNua2VzazhubDdi">إنستغرام بسام</a>
        </div>
    </div>

    <button onclick="alert('زر المشاركة سيعود هنا')">اختبار الكبسات</button>

</body>
</html>
