<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحول السوري الذكي</title>
    <style>
        :root { --green: #1b5e20; --light: #f1f8e9; }
        body { font-family: sans-serif; background: #e0e0e0; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; position: relative; min-height: 100vh; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.5s forwards 3s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        .app-card { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; margin-top: 45px; }
        .box { background: var(--light); border: 2px solid #c8e6c9; border-radius: 15px; padding: 15px; margin: 10px 0; }
        .box img { width: 100%; height: 110px; object-fit: contain; border-radius: 10px; background: #fff; }
        input { width: 100%; font-size: 30px; font-weight: bold; border: none; background: transparent; text-align: center; color: var(--green); outline: none; }
        .swap-btn { background: var(--green); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--green);">المحول السوري الذكي</h1>
        <p>جاري التحميل...</p>
    </div>

    <div class="app-card">
        <img src="logo.jpg" style="width:70px; border-radius:50%">
        <h2>المحول السوري الذكي</h2>
        <div id="container">
            <div class="box">
                <img src="100.jpg" id="imgNew">
                <small>الفئة الجديدة</small>
                <input type="number" id="inNew" placeholder="0" oninput="doCalc('new')">
            </div>
            <button class="swap-btn" onclick="doSwap()">⇅</button>
            <div class="box">
                <img src="5000.jpg" id="imgOld">
                <small>الفئة القديمة</small>
                <input type="number" id="inOld" placeholder="0" oninput="doCalc('old')">
            </div>
        </div>
    </div>

    <script>
        const _R = 100;
        function doCalc(w) {
            var n = document.getElementById('inNew'), o = document.getElementById('inOld');
            if (w === 'new') o.value = n.value ? n.value * _R : "";
            else n.value = o.value ? o.value / _R : "";
            updateImg(n.value, o.value);
        }

        function updateImg(nv, ov) {
            var iN = document.getElementById('imgNew'), iO = document.getElementById('imgOld');
            var nV = parseInt(nv), oV = parseInt(ov);
            
            // تحديث صور الفئات الجديدة بناءً على ملفاتك المرفوعة
            if([10, 25, 50, 100, 200].includes(nV)) iN.src = nV + ".jpg";
            else if(nV === 500) iN.src = "500_new.jpg";
            else iN.src = "100.jpg";

            // تحديث صور الفئات القديمة بناءً على ملفاتك المرفوعة
            if([500, 1000, 2000, 5000].includes(oV)) iO.src = oV + ".jpg";
            else iO.src = "5000.jpg";
        }
    </script>
</body>
</html>
